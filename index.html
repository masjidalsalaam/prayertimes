<!DOCTYPE html>
<html>
    <head>
        <title>Masjid Al-Salaam Prayer Times</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>        
        <header>
            <h1>Masjid Al-Salaam Prayer Times</h1>
        </header>
        <section class="content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="table-header-first-cell">Prayer Time</th>
                            <th>Adhan Time</th>
                            <th>Iqamah Time</th>
                        </tr>
                    </thead>
                    <body>
                        <tr>
                            <th>Fajr</th>
                            <td id="fajr-adhan-time"></td>
                            <td id="fajr-iqamah-time"></td>
                        </tr>
                        <tr>
                            <th>Dhuhr</th>
                            <td id="dhuhr-adhan-time"></td>
                            <td id="dhuhr-iqamah-time"></td>
                        </tr>
                        <tr>
                            <th>Asr</th>
                            <td id="asr-adhan-time"></td>
                            <td id="asr-iqamah-time"></td>
                        </tr>
                        <tr>
                            <th>Maghrib</th>
                            <td id="maghrib-adhan-time"></td>
                            <td id="maghrib-iqamah-time"></td>
                        </tr>
                        <tr>
                            <th>Isha</th>
                            <td id="isha-adhan-time"></td>
                            <td id="isha-iqamah-time"></td>
                        </tr>
                        <tr>
                            <th>Jumuah</th>
                            <td id="jumuah-adhan-time"></td>
                            <td id="jumuah-khutbah-time"></td>
                        </tr>
                    </body>
                </table>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
